<!DOCTYPE html>
<!--{% load staticfiles %}
<script src="{% static 'js/main.js' %}"></script>-->
<html>
<head>
	<title> Yaksh </title>

</head>
<body>
	<form method="post">
	{% csrf_token %}
	<h2>{{ title }}</h2>
<table>
<tr><th><label for="id_title">Title:</label></th><td><input id="id_title" maxlength="50" name="title" type="text" /></td></tr>
<tr><th><label for="id_text">Text:</label></th><td><textarea cols="40" id="id_text" name="text" rows="10">
</textarea></td></tr>
<tr><th><label for="id_language">Language:</label></th><td><select id="id_language" name="language">
<option value="python" selected="selected">Python</option>
<option value="bash">Bash</option>
<option value="c">C Language</option>
<option value="cpp">C++ Language</option>
<option value="java">Java Language</option>
<option value="scilab">Scilab</option>
</select></td></tr>
<tr><th><label for="id_marks">Marks:</label></th><td><input id="id_marks" name="marks" type="number" value="0" /></td></tr>
<tr><th><label for="id_status">Status:</label></th><td><select id="id_status" name="status">
<option value="1">approved</option>
<option value="0" selected="selected">unseen</option>
<option value="-1">discarded</option>
</select></td></tr>
	<tr><td></td><td>
	
	</table>

	<span id="choice">
	Choice 1	<input type="text" name="choice1" placeholder="Choice 1" /><br />
	Choice 2	<input type="text" name="choice2" placeholder="Choice 2" /><br />
	Choice 3	<input type="text" name="choice3" placeholder="Choice 3" /><br />
	Choice 4	<input type="text" name="choice4" placeholder="Choice 4" /><br />
	
	</span>
	<input type="Submit" value="Add" /></td></tr>

	</form>
</body>
</html>
